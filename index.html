<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diarinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=BIZ+UDPMincho&family=Fraunces:ital,wght@0,400;1,100&family=Inconsolata&family=Indie+Flower&family=Karla&family=Merriweather&family=Nunito&family=Permanent+Marker&family=Roboto+Mono&family=Square+Peg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>diarinho</h1>
      <h2>um diário bonitinho</h2>
    </div>
  </header>
  <section class="corpo-texto">
    <div>
      <form class="escreve-texto">
        <input type="text" name="titulo" id="titulo" class="titulo" placeholder="seu título vai aqui">
        <input type="date" class="data" name="data" id="data">
        <textarea name="texto" id="texto" cols="30" rows="10" class="texto" placeholder="seu texto"></textarea>
      </form>
    </div>
  </section>
  <section class="personaliza">
    <div class="estilo-texto">
      <form class="grid-estilo controles">
        <h3>título</h3>
        <select name="fonteTitulo" id="fonteTitulo">
          <option value="Square Peg">Square Peg</option>
          <option value="Abril Fatface">Abril Fatface</option>
          <option value="Amatic SC">Amatic SC</option>
          <option value="Indie Flower">Indie Flower</option>
          <option value="Permanent Marker">Permanent Marker</option>
        </select>
        <input type="color" name="colorTitulo" id="colorTitulo">
        <input type="number" name="tamanhoTitulo" id="tamanhoTitulo" placeholder="tamanho px">

        <h3>texto</h3>
        <select name="fonteTexto" id="fonteTexto">
          <option value="BIZ UDPMincho">BIZ UDPMincho</option>
          <option value="Inconsolata">Inconsolata</option>
          <option value="Karla">Karla</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Roboto Mono">Roboto Mono</option>
        </select>
        <input type="color" name="colorTexto" id="colorTexto">
        <input type="number" placeholder="tamanho px" name="tamanhoTexto" id="tamanhoTexto">
      </form>
    </div>
    <form id="get-fotos" action="" method="post">
      <label for="file" class="btn-selecionar">selecionar</label>
      <input type="file" name="file" id="file" accept="image/png, image/jpeg">
      <input type="submit" class="btn" value="enviar fotos">
    </form>
  </section>
  <div id="print">
    <section class="final-texto">

    </section>
    <ul id="galeria">
      <!-- aqui vai a galeria -->

    </ul>
  </div>
  <!-- <button class="btn download">download</button> -->
  <footer>
    <div class="copy">
      feito com &#10084; por brunaperas
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
